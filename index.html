<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Material Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Organiza Tus Eventos</h1><span></span>
</div>
<div class="rerun"></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form method="POST" action="index.php"> 
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="nombreUsuario" required="required"/>
        <label for="#{label}">Usuario</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" name="password" required="required"/>
        <label for="#{label}">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit" name="enviar"><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form method="POST" action="index.php"> 
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Registrate
      <div class="close"></div>
    </h1>
    <form method="POST" action="index.php">
      <div class="input-container">
        <input type="text" id="#{label}"name="nombreUsuario" required="required"/>
        <label for="#{label}">Usuario</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" name="password" required="required"/>
        <label for="#{label}">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="email" id="#{label}" name="email" required="required"/>
        <label for="#{label}">Correo electronico</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="number" id="#{label}" name="telefono" required="required"/>
        <label for="#{label}">Telefono</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="#{label}" name="direccion" required="required"/>
        <label for="#{label}">Direccion de casa</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="#{label}" name="nombre" required="required"/>
        <label for="#{label}">Nombre</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="#{label}" name="apellido" required="required"/>
        <label for="#{label}">Apellidos</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit" name="registrar"><span>Next</span></button>
      </div>
    </form>
  </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
